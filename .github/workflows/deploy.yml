name: CI/CD pipeline

on:
    push:
      branches:
        - master

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Install nodeJs
              uses: actions/setup-node@v4

            - name : install dependencies
              run: npm install
              
            - name: run tests
              run : curl http://localhost:3000
